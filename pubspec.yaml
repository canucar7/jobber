name: jobfinder
description: A new Flutter project.

publish_to: 'none' 


version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  carousel_slider: ^4.1.1
  google_maps_flutter: ^2.1.2
  change_app_package_name: ^1.0.0
  file_picker: ^5.2.6
  easy_search_bar: ^2.4.2
  provider: ^6.0.1
  date_time_picker: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  http: ^0.13.5
  shared_preferences: ^2.0.18
  modal_progress_hud_nsn: ^0.3.0


  flutter_lints: ^1.0.0


flutter:

  uses-material-design: true
  assets:
    - assets/images/

  fonts:
     - family: 'bold'
       fonts:
         - asset: assets/fonts/Lato-Bold.ttf        
     - family: 'medium'
       fonts:
         - asset: assets/fonts/Lato-Medium.ttf
     - family: 'regular'
       fonts:
         - asset: assets/fonts/Lato-Regular.ttf